<!DOCTYPE html>
<html lang="en">

<head>
    <title>Editar perfil</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/styles/editar_perfil.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/img/logo.png">
</head>
<body>
    <div class="nombre_logo">
        <a href="/html/perfiles.html"><i class="fa-solid fa-arrow-left"></i></a><h2>LatView</h2> 
        <img src="/img/logo.png" width="35px" height="30px">
    </div> 
    <h1>Editar perfil</h1>
    <div class="contenedor">
        <div class="editar_perfil">
            <div class="view third-effect">  
                <img src="/img/perfil/miauricio.jpg" width="145px" height="120px" />  
                <div class="mask">  
                <i class="fa-regular fa-pen-to-square"></i>  
                </div>  
              </div> 
              <form class="form_nuevo_perfil"> 
                <input class="nombre" type="text" placeholder="Nombre">
             
            </form>
            <a href="/html/perfiles.html"><button class="btn-guardar">Guardar</button></a>
        </div>  

    </div>
</body>
</html>
