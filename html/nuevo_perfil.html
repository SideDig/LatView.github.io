<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nuevo perfil</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/styles/nuevo_perfil.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/img/logo.png">
</head>
<body>
    <div class="nombre_logo">
        <a href="/html/perfiles.html"><i class="fa-solid fa-arrow-left"></i></a><h2>LatView</h2> 
        <img src="/img/logo.png" width="35px" height="30px">
    </div> 
    <h1>Nuevo Perfil</h1>
    <div class="contenedor">

        <div class="nuevo_perfil">  
            <div class="view third-effect">  
                <img src="/img/perfil/nueva_img_perfil.png" width="120px" height="auto" />  
                <div class="mask">  
                <i class="fa-regular fa-pen-to-square"></i>  
                </div>  
              </div> 
              <form class="form_nuevo_perfil">
               <input class="nombre" type="text" placeholder="Nombre">
                <div class="tipo_cont"> 
                    <p>Tipo de contenido:</p>
                     <div class="container"><label class="ni単os"> Ni単os </label>
                        <input type="checkbox" id="ni単os" style="display: none;">
                        <label for="ni単os" class="check">
                            <svg width="18px" height="18px" viewBox="0 0 18 18">
                                <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                                <polyline points="1 9 7 14 15 4"></polyline>
                            </svg>
                        </label>
                    </div>
                
                     <div class="container"><label class="adultos"> Adultos </label>
                        <input type="checkbox" id="adultos" style="display: none;">
                        <label for="adultos" class="check">
                            <svg width="18px" height="18px" viewBox="0 0 18 18">
                                <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                                <polyline points="1 9 7 14 15 4"></polyline>
                            </svg>
                        </label>
                    </div>
                   
                </div> 
                
              </form> 
              <a href="/html/perfiles.html"><button class="btn-guardar">Guardar</button></a>
        </div>

    </div>
</body>
</html>
